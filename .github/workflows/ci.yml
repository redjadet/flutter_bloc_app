name: CI

on:
  workflow_dispatch:
    inputs:
      run_analyze:
        description: 'Run flutter analyze'
        required: false
        default: 'true'
      run_tests:
        description: 'Run flutter test --coverage'
        required: false
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        if: ${{ github.event.inputs.run_analyze != 'false' }}
        run: flutter analyze

      - name: Flutter tests (with coverage)
        if: ${{ github.event.inputs.run_tests != 'false' }}
        run: flutter test --coverage

      - name: Enforce coverage threshold
        if: ${{ github.event.inputs.run_tests != 'false' }}
        run: |
          COVERAGE_FILE=coverage/lcov.info
          TARGET=60
          ACTUAL=$(lcov --summary "$COVERAGE_FILE" | awk '/lines/ {print $2}' | sed 's/%//')
          echo "Coverage: $ACTUAL%"
          awk -v actual="$ACTUAL" -v target="$TARGET" 'BEGIN { exit (actual + 0 >= target + 0 ? 0 : 1) }'

      - name: Upload coverage report
        if: ${{ github.event.inputs.run_tests != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
